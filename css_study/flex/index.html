<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="flex.css">
	<script defer src="flex.js"></script>
	<title>Document</title>
</head>
<body>
	<div>
		<div class="container">
			<div class="item">item1<br>1</div>
			<div class="item">item2</div>
			<div class="item">item3</div>
		</div>
		
		<div>
			<h2>display:flex</h2>

			<label><input type="radio" name="containerType" value="" />none</label>
			<label><input type="radio" name="containerType" checked value="flex" />flex</label>
			<label><input type="radio" name="containerType" value="inline-flex" />inline-flex</label>
		</div>

		<div>
			<h2>flex-direction (배치 방향 설정)</h2>
			<label><input type="radio" name="flex-direction" value="" />none</label>
			<label><input type="radio" name="flex-direction" checked value="row" />row</label>
			<label><input type="radio" name="flex-direction" value="column" />column</label>
			<label><input type="radio" name="flex-direction" value="row-reverse" />row-reverse</label>
			<label><input type="radio" name="flex-direction" value="column-reverse" />column-reverse</label>
		</div>
	</div>
</body>
</html>
